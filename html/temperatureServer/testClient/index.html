<html>

<head>
  <script>
    function startCollectingData() {
      let webSocket = new WebSocket("ws://localhost:8080");
      let el;
      webSocket.onmessage = (event) => {
        el = document.getElementById('temps');
        console.log(event.data.split('\n'));
        el.textContent = 'Current temperature data is: ' + event.data.split(',');
      };
    }  
  </script>
</head>
<button onclick="startCollectingData();" type="button" >Start collecting data</button>
<body>
  <p id="temps"></p>
</body>

</html>
